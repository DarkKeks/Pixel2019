plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'application'
    id 'java'
}

group 'ru.darkekks'
version '1.0-SNAPSHOT'
mainClassName = 'ru.darkkeks.pixel.Start'

sourceCompatibility = 1.8

application {
    applicationDefaultJvmArgs = ['-Dnashorn.args="--no-deprecation-warning"']
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'javax.websocket:javax.websocket-api:1.0'
    implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.15'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
